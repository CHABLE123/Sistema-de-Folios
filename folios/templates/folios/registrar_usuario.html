{% extends 'folios/base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<h4 class="mb-4">Registrar nuevo usuario</h4>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<div class="card shadow-lg rounded-4">
  <div class="card-body p-4">
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <input type="text" name="nombre" class="form-control form-control-lg" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Apellido Paterno</label>
          <input type="text" name="apellido_paterno" class="form-control form-control-lg" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Apellido Materno</label>
          <input type="text" name="apellido_materno" class="form-control form-control-lg">
        </div>

        <div class="col-md-4">
          <label class="form-label">RFC (Completo)</label>
          <input type="text" name="rfc" class="form-control form-control-lg" maxlength="13" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">RFC Corto</label>
          <input type="text" name="rfc_corto" class="form-control form-control-lg" maxlength="10" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Número de Empleado</label>
          <input type="text" name="numero_empleado" class="form-control form-control-lg" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Correo electrónico</label>
          <input type="email" name="email" class="form-control form-control-lg" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Contraseña</label>
          <input type="password" name="password" class="form-control form-control-lg" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Perfil</label>
          <select name="perfil" class="form-select form-select-lg" required>
            <option value="" disabled selected>Seleccionar</option>
            <option value="ADMIN">Administrador</option>
            <option value="SUBADMIN">Subadministrador</option>
            <option value="JEFE">Jefe de Departamento</option>
            <option value="OPERATIVO">Operativo</option>
          </select>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success btn-lg">Registrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
