<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro bloqueado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">Sistema de Folios</span>
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm"
          >Cerrar sesión</a
        >
      </div>
    </nav>

    <div class="container py-5">
      <div class="alert alert-danger rounded-4 shadow">
        <h5 class="mb-2">No puedes registrar nuevos folios</h5>
        <p>
          Tienes folios <strong>pendientes</strong> con más de 4 días de
          antigüedad. Solicita a un Administrador que los marque como
          <strong>Concluidos</strong> para continuar.
        </p>
        <a href="{% url 'folios_consulta' %}" class="btn btn-outline-danger"
          >Ver mis folios</a
        >
      </div>
    </div>
  </body>
</html>
