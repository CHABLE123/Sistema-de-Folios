<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Jefe de Departamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistema de Folios</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto">
          <!-- Jefe/Operativo no ven gestión de usuarios -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'folio_registro' %}">Registrar Folio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'folios_consulta' %}">Consultar Folios</a>
          </li>
        </ul>

        <div class="d-flex">
          <span class="navbar-text text-white me-3">{{ request.user.get_perfil_display }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="container mt-5">
    <h3 class="mb-4">Dashboard de Jefe de Departamento</h3>
    <p class="text-muted mb-4">Estas métricas corresponden a tus propios folios.</p>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">Mis folios</h5>
            <p class="card-text display-6">{{ total_folios }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-warning shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">Pendientes</h5>
            <p class="card-text display-6">{{ pendientes }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success shadow rounded-3">
          <div class="card-body">
            <h5 class="card-title">Concluidos</h5>
            <p class="card-text display-6">{{ concluidos }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
