<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Folio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de Folios</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'folio_registro' %}"
                >Registrar Folio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'folios_consulta' %}"
                >Consultar Folios</a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <span class="navbar-text text-white me-3"
            >{{ request.user.get_perfil_display }}</span
          >
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm"
            >Cerrar sesión</a
          >
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-xl-10">
          <div class="card shadow rounded-4">
            <div class="card-body">
              <h4 class="mb-4">Registrar Folio</h4>
              <form method="post">
                {% csrf_token %}

                <div class="row g-3 mb-3">
                  <div class="col-md-4">
                    <label class="form-label">RFC</label>
                    <input
                      type="text"
                      name="rfc"
                      class="form-control form-control-lg"
                      required
                      maxlength="13"
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Contribuyente</label>
                    <input
                      type="text"
                      name="contribuyente"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Dependencia</label>
                    <input
                      type="text"
                      name="dependencia"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>
                </div>

                <div class="row g-3 mb-3">
                  <div class="col-md-8">
                    <label class="form-label">Resolución</label>
                    <input
                      type="text"
                      name="resolucion"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Tema</label>
                    <select
                      name="tema"
                      class="form-select form-select-lg"
                      required
                    >
                      <option value="">-- Selecciona --</option>
                      {% for t in temas %}
                      <option value="{{ t.id }}">{{ t.nombre }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Motivo</label>
                  <textarea
                    name="motivo"
                    class="form-control form-control-lg"
                    rows="3"
                    required
                  ></textarea>
                </div>

                <div class="row g-3 mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Tipo de firmado</label>
                    <select
                      name="tipo_firmado"
                      class="form-select form-select-lg"
                      required
                    >
                      <option value="AUTOGRAFO">Autógrafo</option>
                      <option value="SIFEN">Sifen</option>
                    </select>
                  </div>
                </div>

                <div class="d-flex gap-2">
                  <button class="btn btn-success btn-lg" type="submit">
                    Guardar
                  </button>
                  <a
                    class="btn btn-outline-secondary btn-lg"
                    href="{% url 'folios_consulta' %}"
                    >Ir a consulta</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal con número de folio -->
    <div class="modal fade" id="folioModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header">
            <h5 class="modal-title">Folio generado</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <p>El folio se guardó correctamente.</p>
            <h3 class="text-center display-6">
              <span class="badge text-bg-primary">{{ folio_creado }}</span>
            </h3>
          </div>
          <div class="modal-footer">
            <a href="{% url 'folio_registro' %}" class="btn btn-outline-primary"
              >Nuevo folio</a
            >
            <a href="{% url 'folios_consulta' %}" class="btn btn-primary"
              >Ir a consulta</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% if folio_creado %}
    <script>
      const modal = new bootstrap.Modal(document.getElementById("folioModal"));
      modal.show();
    </script>
    {% endif %}
  </body>
</html>
